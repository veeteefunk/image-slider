<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d453ef46ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <i class="fas fa-arrow-left" id="prevBtn"></i>
      <i class="fas fa-arrow-right" id="nextBtn"></i>
      <div class="carousel-slide">
        <img src="carousel5.jpg" id="lastClone" />
        <img src="carousel1.jpg" alt="" />
        <img src="carousel2.jpg" alt="" />
        <img src="carousel3.jpg" alt="" />
        <img src="carousel4.jpg" alt="" />
        <img src="carousel5.jpg" alt="" />
        <img src="carousel1.jpg" id="firstClone" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
